{% extends "leads/base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class = "hover:text-blue-500 mt-3" href="{% url 'signup' %}">Don't Have an Account</a>
    </div> 
    <form method="POST" class = "mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class = "w-full bg-yellow-500 hover:bg-yellow-600 px-3 py-2 rounded-md ">Login</button>   
    </form>
    <div class="py-5 border-t border-gray-200  mt-5">
        <a class = "hover:text-blue-500 mt-3" href="{% url 'reset-password' %}">Forgot Password</a>
    </div> 
    </div>
{% endblock content %}
