{% extends "leads/base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-yellow-500"  href="{% url 'leads:lead_list' %}">Go Back to Leads</a>
    <div class = "py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Create a new Lead</h1>
    </div>
    <form method="POST" class = "mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class = "w-full bg-yellow-500 hover:bg-yellow-600 px-3 py-2 rounded-md ">Submit</button> 
    </form>
</div>
{% endblock content %}
